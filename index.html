<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPEG Converter</title>

    <!-- Correct JSZip CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Correct heic2any from your local 'libs' folder -->
    <script src="./dist/heic2any.js"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>HEIC to JPEG Converter</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="upload-container">
                <label for="file-input">Select folders with HEIC images:</label>
                <input type="file" id="file-input" name="files" webkitdirectory directory multiple>
            </div>
            <button type="submit">Upload and Convert</button>
        </form>

        <div id="status"></div>

        <!-- Progress Bar -->
        <div style="width: 100%; background-color: #f3f3f3; border-radius: 5px;">
            <div id="progress-bar" style="height: 20px; width: 0; background-color: #4caf50; border-radius: 5px;"></div>
        </div>
    </div>

    <!-- Include app.js -->
    <script src="scripts/app.js"></script>
</body>
</html>
